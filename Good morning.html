<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://example.com/cutesy-morning-background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .container {
            display: none;
        }
        .button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #ffdde1; /* Pale pink */
            color: #ff6f61; /* Coral */
            border: 2px solid #ff6f61; /* Coral border */
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 105, 135, 0.4); /* Soft shadow */
        }
        .button:hover {
            background-color: #ff6f61; /* Coral */
            color: #ffffff; /* White text */
        }
        .message {
            font-size: 2em;
            font-weight: bold;
            color: #ff6f61; /* Coral */
            text-align: center;
            animation: fadeIn 2s ease-in-out, bounce 1s infinite;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(255, 105, 135, 0.6); /* Soft text shadow */
        }
        .emoji {
            font-size: 1.5em;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div id="initial">
        <button class="button" onclick="showMessage()">Open</button>
    </div>
    <div id="message" class="container">
        <div class="message">
            Good morning my lovely cutie princess <span class="emoji">ðŸŒžðŸ’–</span>
        </div>
    </div>
    <script>
        function showMessage() {
            document.getElementById('initial').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }
    </script>

</body></html>
